<div ng-click="collapseAddress()" ng-show='!!user.address && !collapsed'>
    <h4>Address:</h4>
    <br />{{user.address.street}}
    <br />{{user.address.city}}
    <br />{{user.address.planet}}
</div>
<br />
<div ng-show='!!user.address && collapsed' ng-click="expandAddress()">
    <h4>Address:</h4>
    {{user.address.planet}}...
</div>
