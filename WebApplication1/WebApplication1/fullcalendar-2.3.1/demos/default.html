<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>

<body ng-app="mymodal">

    <div container ng-controller="MainCtrl">
        <full-calendar ng-transclude>
            <div id="calendar">calendar goes here</div>
        </full-calendar>
         
       
            
    </div>
        

	
    <div ng-controller="MainCtrl" class="container">
       
        <modal visible="showModal" id="myModal">
            <div class="input-group clockpicker" data-autoclose="true" >
                <input type="text" class="form-control" value="09:30" id="Start">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
            <script type="text/javascript">
                $('.clockpicker').clockpicker();
            </script>
            <div class="input-group clockpicker" data-autoclose="true" >
                <input type="text" class="form-control" value="09:30" id="End">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
            <script type="text/javascript">
                $('.clockpicker').clockpicker();
            </script>

            <button onclick="myFunction()">Done</button>
           
        </modal>
        </div>
    

</body>
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>

<script>
    function myFunction() {
        var x = document.getElementById("Start").value;
        var y = document.getElementById("End").value;
        console.log(x, "This is start time");
        console.log(y, "This is end Time");
        var eTime = y.split(":", 1);
        
        var sTime = x.split(":", 1);

        var z = eTime - sTime;
        
        console.log(y[1], "This is end Time");
        console.log(z)

        
    }
</script>
