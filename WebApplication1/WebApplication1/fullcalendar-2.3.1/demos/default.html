<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <link href='../fullcalendar.css' rel='stylesheet' />
    <link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="bootstrap-clockpicker.min.css" rel="stylesheet" />
    <link href="userInfoCardEx/address.html"/>
    <link href="userInfoCardEx/userInfoCard.html"/>

    <link href="userOptionsModal.html" />
    <link href="Scripts/bootstrap.min.css" rel="stylesheet" />
    <link href="Scripts/buttonStyles.css" rel="stylesheet" />
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body ng-app="mymodal">

    <div container ng-controller="MainCtrl">
        <full-calendar ng-transclude>
            <div id="calendar"></div>
        </full-calendar>



    </div>
    <div ng-controller="MainCtrl" class="container">
        <h2>Options</h2>
        <ul>
            <li><button class="btn btn-success" ng-click="addAllHours()">Add Up Hours</button></li>
            <li><button class="btn btn-danger" ng-click="removeEvent()">Delete ALL Times</button></li>
            <li><button class="btn btn-primary glyphicon glyphicon-cog" ng-click="showOptions()"></button></li>
        </ul>
    </div>

    <!--MODAL 1-->
    
    <div ng-controller="MainCtrl" class="container">

        <modal1 id="myModal1">
            <form data-toggle="validator" role="form" id="form">
                <div class="form-group">
                    <div class="input-group clockpicker">
                        <input type="text" pattern="^((([0]?[1-9]|1[0-2])(:|\.)[0-5][0-9]((:|\.)[0-5][0-9])?()?(AM|am|aM|Am|PM|pm|pM|Pm)))$"
                               class="form-control" data-error="The time should be entered in the form XX:XXAM/PM" placeholder="Start Time" id="Start" required>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span><br />
                        </span>
                    </div>

                    <clock-picker></clock-picker>
                    <div class="help-block with-errors"></div>
                </div>

                <br />

                <div class="form-group">
                    <div class="input-group clockpicker">
                        <input type="text" pattern="^((([0]?[1-9]|1[0-2])(:|\.)[0-5][0-9]((:|\.)[0-5][0-9])?()?(AM|am|aM|Am|PM|pm|pM|Pm)))$"
                               class="form-control" data-error="The time should be entered in the form XX:XXAM/PM"
                               placeholder="End Time" id="End" required>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>

                    <clock-picker></clock-picker>
                    <div class="help-block with-errors"></div>
                </div>

                <br />

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">check</button>
                    <button type="submit" ng-click="hoursCalc()" class="btn btn-success" id="submitHours">Submit</button>
                    <!--<script>
                            $('#form').validator().on('submit', function (e) {
                                if (e.isDefaultPrevented()) {
                                    //$('#submitHours').removeAttr('ng-click');
                                    // handle the invalid form...
                                    alert("nothin aint gud");
                                } else {
                                    alert("Errythin is gud");//$('#submitHours').attr('ng-click',"hoursCalc()");
                                }
                            })
                    </script>-->
                </div>
            </form>
        </modal1>

    </div>

    <!--MODAL 2-->
        <div ng-controller="MainCtrl" class="container">
            <modal2 visible="showModal" id="myModal2">
                <div class="input-group clockpicker">
                    <input type="text" class="form-control" placeholder="Start Time" id="editStart">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span><br />
                    </span>
                </div>
                <clock-picker></clock-picker>
                <br />
                <div class="input-group clockpicker">
                    <input type="text" class="form-control" placeholder="End Time" id="editEnd">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                    
                </div>
                <clock-picker></clock-picker>


                <br />
               
                <button ng-click="editTimes()" class="btn btn-success">Edit</button>
            </modal2>
        </div>
    <div ng-controller="MainCtrl" class="container">
        <modal3 visible ="showModal" id="myModal3">
            <select>
                <option value="Event color">Select Work Group Here</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>

            <button class="btn btn-success" ng-click="saveOptions()">Save</button>
            
        </modal3>
            

</div>

    <div ng-controller="userCardCtrl" class="container" style="padding-top:30px">
        <user-info-card collapsed="true">

        </user-info-card>
        
    </div>

       

</body>
<script src="../../Scripts/jquery-1.9.1.js"></script>
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>

<script src="bootstrap-clockpicker.min.js"></script>


<script src="../../Scripts/bootstrap.min.js"></script>
<script src="Scripts/angularjs.1.3.15/content/Scripts/angular.js"></script>
<script src="clock.js"></script>
<script src="app.js"></script>





</html>
