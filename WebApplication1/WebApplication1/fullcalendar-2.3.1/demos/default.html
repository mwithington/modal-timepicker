<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link href="bootstrap-clockpicker.min.css" rel="stylesheet" />

<link href="userOptionsModal.html" />
<link href="Scripts/bootstrap.min.css" rel="stylesheet" />
<link href="Scripts/buttonStyles.css" rel="stylesheet" />





<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body ng-app="mymodal">

    <div container ng-controller="MainCtrl">
        <full-calendar ng-transclude>
            <div id="calendar"></div>
        </full-calendar>



    </div>



    <div ng-controller="MainCtrl" class="container">

        <modal visible="showModal" id="myModal">
            <div class="input-group clockpicker">
                <input type="text" class="form-control" placeholder="Start Time" id="Start">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
            <script type="text/javascript">
                $('.clockpicker-with-callbacks').clockpicker({
                    donetext:"Submit Time",
                    twelvehour: "true",

                });
            </script>
            <div class="input-group clockpicker">
                <input type="text" class="form-control" placeholder="End Time" id="End">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
            <script type="text/javascript">
                $('.clockpicker').clockpicker({
                    donetext: "Submit Time",
                    twelvehour: "true",
                    init: function () {
                        console.log("colorpicker initiated");
                    },

                    beforeShow: function () {
                        console.log("before show");
                    },
                    afterShow: function () {
                        console.log("after show");
                    },
                    beforeHide: function () {
                        console.log("before hide");
                    },
                    afterHide: function () {
                        console.log("after hide");
                    },
                    beforeHourSelect: function () {
                        console.log("before hour selected");
                    },
                    afterHourSelect: function () {
                        console.log("after hour selected");
                    },
                    beforeDone: function () {
                        console.log("before done");
                    },
                    afterDone: function () {
                        console.log("after done");
                    }
                })
                .find('input').change(function(){
                    console.log(this.value);
                });
            </script>

            

    <button ng-click="hoursCalc()" id="lol">Submit</button>


    </modal>
    </div>


</body>
<script src="../../Scripts/jquery-1.9.1.js"></script>
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>

<script src="bootstrap-clockpicker.min.js"></script>


<script src="../../Scripts/bootstrap.min.js"></script>
<script src="Scripts/angularjs.1.3.15/content/Scripts/angular.js"></script>
<script src="clock.js"></script>
<script src="app.js"></script>





</html>
