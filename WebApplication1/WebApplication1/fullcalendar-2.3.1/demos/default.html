<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <link href='../fullcalendar.css' rel='stylesheet' />
    <link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="bootstrap-clockpicker.min.css" rel="stylesheet" />

    <link href="userOptionsModal.html" />
    <link href="Scripts/bootstrap.min.css" rel="stylesheet" />
    <link href="Scripts/buttonStyles.css" rel="stylesheet" />





    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body ng-app="mymodal">

    <div container ng-controller="MainCtrl">
        <full-calendar ng-transclude>
            <div id="calendar"></div>
        </full-calendar>



    </div>
    <div ng-controller="MainCtrl" class="container">
        <button class="btn btn-success" ng-click="addAllHours()">Add Up Hours</button>
        <button class="btn btn-danger" ng-click="removeEvent()">Delete ALL Times</button>
    </div>




        <div ng-controller="MainCtrl" class="container">

            <modal1 visible="showModal" id="myModal1">
                <div class="input-group clockpicker">
                    <input type="text" class="form-control" placeholder="Start Time" id="Start">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span><br />
                    </span>
                </div>
                <script type="text/javascript">
                    $('.clockpicker-with-callbacks').clockpicker({
                        donetext: "Submit Time",
                        twelvehour: "true",

                    });
                </script>
                <br />
                <div class="input-group clockpicker">
                    <input type="text" class="form-control" placeholder="End Time" id="End">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
                <script type="text/javascript">
                    $('.clockpicker').clockpicker({
                        donetext: "Submit Time",
                        twelvehour: "true",
                        init: function () {
                            console.log("colorpicker initiated");
                        },

                        beforeShow: function () {
                            console.log("before show");
                        },
                        afterShow: function () {
                            console.log("after show");
                        },
                        beforeHide: function () {
                            console.log("before hide");
                        },
                        afterHide: function () {
                            console.log("after hide");
                        },
                        beforeHourSelect: function () {
                            console.log("before hour selected");
                        },
                        afterHourSelect: function () {
                            console.log("after hour selected");
                        },
                        beforeDone: function () {
                            console.log("before done");
                        },
                        afterDone: function () {
                            console.log("after done");
                        }
                    })
                    .find('input').change(function () {
                        console.log(this.value);
                    });
                </script>


                <br />
                <button ng-click="hoursCalc()" class="btn btn-success">Submit</button>
            </modal1>




        </div>


        <div ng-controller="MainCtrl" class="container">
            <modal2 visible="showModal" id="myModal2">
                <div class="input-group clockpicker">
                    <input type="text" class="form-control" placeholder="Start Time" id="editStart">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span><br />
                    </span>
                </div>
                <clockPicker></clockPicker>
                <br />
                <div class="input-group clockpicker">
                    <input type="text" class="form-control" placeholder="End Time" id="editEnd">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
                <clockPicker></clockPicker>


                <br />
                <!--<button ng-click="hoursCalc()" class="btn btn-success">Submit</button>-->
                <!--<button ng-click="removeEvent()" class="btn btn-danger">Delete</button>-->
                <button ng-click="editTimes()" class="btn btn-success">Edit</button>
            </modal2>
        </div>

        <script>
            function removeEvent() {
                $('#myModal1').modal('hide');
                $('#calendar').fullCalendar('removeEvents');
            }

            function editTimes() {

            }
        </script>

</body>
<script src="../../Scripts/jquery-1.9.1.js"></script>
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>

<script src="bootstrap-clockpicker.min.js"></script>


<script src="../../Scripts/bootstrap.min.js"></script>
<script src="Scripts/angularjs.1.3.15/content/Scripts/angular.js"></script>
<script src="clock.js"></script>
<script src="app.js"></script>





</html>
